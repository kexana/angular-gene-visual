<h2>
  <label for="gene-name">Gene Name - </label>
  <label id="gene-name">{{data.gene}}</label>
</h2>
<div style="transform: translate(41%,0%);">
  <div class="dropdown">
    <button type="button" class="dropbtn">
      Switch
    </button>
    <div class="dropdown-content">
      <li *ngFor="let name of this.dataService.dataEntryNames" style="list-style-type: none; display: flex; justify-content: center; ">
        <a routerLink="/{{name}}">
          {{name}}
        </a>
      </li>
    </div>
  </div>
</div>
<div>
  <table>
    <tr *ngFor="let transcript of data.transcripts">
      <td style="padding:5px">
        {{transcript.transcript_id}}
      </td>
      <td style="padding:0px">
        <app-transcript-canvas [transcript]="transcript" [scale]="this.scale"></app-transcript-canvas>
      </td>
    </tr>
  </table>
</div>
